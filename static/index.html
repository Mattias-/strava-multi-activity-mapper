<!DOCTYPE html>
<html>
  <head>
    <title>Multi Activity Mapper</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="static/icon.png" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@400;600&display=swap"
    />
    <link rel="stylesheet" href="static/style.css" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
      integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
      crossorigin=""
    />
    <script
      src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
      integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
      crossorigin=""
    ></script>
    <script src="https://unpkg.com/vue@next"></script>
  </head>
  <body>
    <div id="fb">
      <div id="menu">
        <template v-if="authed">
          <athlete v-bind:athlete="athlete"></athlete>
          <query-form
            v-bind:activity-types="activityTypes"
            v-on:submit="getActivities"
          ></query-form>
          <activity-list v-bind:activities="activities"></activity-list>
        </template>
        <template v-else>
          <a href="auth" class="menu-image"
            ><img src="static/connectwith_strava.svg" alt="Connect with Strava"
          /></a>
        </template>
        <a href="https://www.strava.com" class="menu-image"
          ><img src="static/poweredby_strava.svg" alt="Powered by Strava"
        /></a>
      </div>
      <div id="map"></div>
    </div>
    <script type="module" src="static/main.js"></script>
  </body>
</html>
