<!DOCTYPE html>
<html>
  <head>
    <title>Multi Activity Mapper</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="static/icon.png" />
    <link rel="stylesheet" href="static/style.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css" integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ==" crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js" integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew==" crossorigin=""></script>
    <script src="https://unpkg.com/vue"></script>
  </head>
  <body>
    <div id='fb'>
      <div id='menu'>
        <template v-if="authed">
          <athlete v-bind:athlete="athlete"></athlete>
          <query-form v-bind:activity-types="activityTypes" v-on:submit="getActivities"></query-form>
          <activity-list v-bind:activities="activities"></activity-list>
        </template>
        <template v-else>
          <a href="auth" class="menu-image connect"><img src="static/connectwith_strava.svg" alt="Connect with Strava"/></a>
        </template>
        <a href="https://www.strava.com" class="menu-image"><img src="static/poweredby_strava.svg" alt="Powered by Strava"/></a>
      </div>
      <div id='map'></div>
    </div>
    <script type="module" src="static/main.js"></script>
  </body>
</html>
