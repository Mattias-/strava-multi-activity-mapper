name: Frontend

on:
  push:
    branches:
      - main
    paths:
      - "frontend/**"
      - ".github/workflows/frontend.yaml"
  pull_request:
    paths:
      - "frontend/**"
      - ".github/workflows/frontend.yaml"

jobs:
  check:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./frontend
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v3
        with:
          node-version: 20
      - run: npm ci
      - run: npx @biomejs/biome ci .
      - run: npm run build
